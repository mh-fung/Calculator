<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link ref="stylesheet" href="./src/main.css">
    <title>Hei's Calculator</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <main>
      <input class="display"></input>
      <section class="buttons">
        <button class="button button__function--cancel">C</button>
        <button class="button button__function">+/-</button>
        <button class="button button__function">%</button>
        <button class="button button__operator">รท</button>  
        <button class="button button__number">7</button>
        <button class="button button__number">8</button>
        <button class="button button__number">9</button>
        <button class="button button__operator">x</button>
        <button class="button button__number">4</button>
        <button class="button button__number">5</button>
        <button class="button button__number">6</button>
        <button class="button button__operator">-</button>
        <button class="button button__number">1</button>
        <button class="button button__number">2</button>
        <button class="button button__number">3</button>
        <button class="button button__operator">+</button>
        <button class="button button__number button__number--0">0</button>
        <button class="button button__number">.</button>
        <button class="button button__operator--equal">=</button>
      </section>
    </main>
  </body>
</html>
