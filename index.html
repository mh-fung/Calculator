<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link ref="stylesheet" href="./src/main.css">
    <title>Hei's Calculator</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <main>
      <input class="display"></input>
      <section class="buttons">
        <button class="button button__function--cancel">C</button>
        <button class="button button__function--posNeg">+/-</button>
        <button class="button button__function--percentage">%</button>
        <button class="button button__operator button__functionExtended">^</button>  
        <button class="button button__operator button__operator--divide">รท</button>
        <button class="button button__number">7</button>
        <button class="button button__number">8</button>
        <button class="button button__number">9</button>
        <button class="button button__operator button__operator--multiply">x</button>
        <button class="button button__functionExtended button__functionExtended--sin">sin</button>
        <button class="button button__number">4</button>
        <button class="button button__number">5</button>
        <button class="button button__number">6</button>
        <button class="button button__operator button__operator--minus">-</button>
        <button class="button button__functionExtended button__functionExtended--cos">cos</button>
        <button class="button button__number">1</button>
        <button class="button button__number">2</button>
        <button class="button button__number">3</button>
        <button class="button button__operator button__operator--plus">+</button>
        <button class="button button__functionExtended button__functionExtended--tan">tan</button>
        <button class="button button__number button__number--0">0</button>
        <button class="button button__function--dot">.</button>
        <button class="button button__operator--equal">=</button>
        <button class="button button__functionExtended button__functionExtended--log">log</button>
      </section>
      <footer class="footer"></footer>
    </main>
  </body>
</html>
